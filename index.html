<!DOCTYPE html>
<html>
<head>
    <title>Button Menu Example</title>
    <style>
        .menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <button onclick="toggleMenu()">Open Menu</button>
    <div class="menu" id="menu">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
